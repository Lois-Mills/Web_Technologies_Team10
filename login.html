<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music World</title>
    <link rel="stylesheet" href="login.css">
    <title>Limbo Music - Login</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/submit-login" method="POST">
            <h2>Login to Music World</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    


    </div>
    <h1>Sign In</h1>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Get user input
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Basic form validation (you can add more complex validation as needed)
            if (email.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Perform any additional login logic here
            // For now, let's just show an alert with the input values
            alert("Email: " + email + "\nPassword: " + password);
        });
    </script>
</body>
</html>
