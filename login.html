<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Limbo Music - Login</title>
</head>
<body>
    <div class="sign-in-form">
        <form action="#" method="post" name="loginForm" id="loginForm">
            <img src="user.png">
            <h1>Sign In</h1>
            
            <input type="email" class="input-box" id="email" placeholder="Enter your email" required>
            <div class="passkey">
                <input type="password" class="input-box" id="password" placeholder="Enter your password" required>
    

            </div>
    
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    


    </div>
    <h1>Sign In</h1>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Get user input
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Basic form validation (you can add more complex validation as needed)
            if (email.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Perform any additional login logic here
            // For now, let's just show an alert with the input values
            alert("Email: " + email + "\nPassword: " + password);
        });
    </script>
</body>
</html>
